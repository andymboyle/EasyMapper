<!DOCTYPE html>
<html>
  <head>
    <title>EasyMapper -- Your Very Own Easy Map</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http:////cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="/static/images/favicon.ico" />
    <!--<link rel="stylesheet" href="http://cloud.typography.com/673622/752420/css/fonts.css" type="text/css" />-->
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" media="screen" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" />
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="/static/easymapper.css" />

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
    <![endif]-->

    <script src="/static/js/easymapper.js"></script>

<!--    <script type="text/javascript">
      var locations = [{% for s in shootings %}
        [{{s.address_point4326.y}}, {{s.address_point4326.x}}]{% if not forloop.last %},{% endif %}{% endfor %}];
    </script>-->

  </head>
  <body>
    <div class="navbar-wrapper">
      <div class="container">

        <div class="navbar navbar-inverse navbar-static-top">
          <div class="container">
    	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
    	      <span class="icon-bar"></span>
    	      <span class="icon-bar"></span>
    	      <span class="icon-bar"></span>
    	    </button>
            <a class="navbar-brand" href="#">EasyMapper</a>
          </div>
        </div>

      </div>
    </div>
    <div class="row-fluid">
      <div class="row-fluid topper">
        <div class="span12">
          <h1>EasyMapper</h1>
          <div id="top-explainer-text" class="row-fluid">
            <span class="span8">
              <p class="lead">Here's your EasyMap, made by EasyMapper!.</strong></p>
            </span>
          </div>
        </div>
      </div>

      <div id="content">
        <div class="span12" id="map_container">
          <div id="map"></div>
        </div>
      </div>
      <div class="row-fluid">
          <div class="span6 offset3 credits-box">
            <h3>Credits</h3>
            <div class="row-fluid credits-group">
                <div class="span6 credits-desc">
                    <p><b>Data</b></p>
                </div>
                <div class="span6">
                    <p>Somewhere</p>
                </div>
            </div>
            <div class="row-fluid credits-group">
                <div class="span6 credits-desc">
                    <p><b>Built by</b></p>
                </div>
                <div class="span6">
                    <p>Andy Boyle</p>
                </div>
            </div>
        </div>
      </div>
    <script type="text/template" id="area-popup-template">
      <h3><%= ca_name %></h3>
      <p class="lead"><strong><%= this_year_shootings %></strong> shooting victims in <%= this_year %></p>
      <p><strong><%= last_year_shootings %></strong> shooting victims for all of <%= last_year %></p>
        <p><a href="http://crime.chicagotribune.com/chicago/community/<%= ca_slug %>">See more crime data for this area</a></p>
    </script>
  </body>
</html>
